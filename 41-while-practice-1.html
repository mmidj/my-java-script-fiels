<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WHILE PRACTICE — 1</title>
    </head>
    <body>
        <h1>WHILE PRACTICE — 1</h1>
        <script>
            /*

Q — Write a program that finds the sum of numbers from 1 to 10 (exclusive) using while loop

            */

            let checkNum = 1;
            let ePoint = 10;
            let sum = 0;

            while (checkNum < ePoint) {
                sum += checkNum;
                checkNum++;
            }

            // for (let i = checkNum; i < ePoint; i++) {
            //     sum += i;
            // }

            alert("The sum of numbers between 0 and 10 is " + sum);
        </script>
    </body>
</html>

    <body>
        <h1>TERNARY PRACTICE — 2</h1>
        <div style="display: flex; gap: 1rem; align-items: center">
            <form>
                <input
                    type="radio"
                    name="job"
                    id="working"
                    value="working"
                    onchange="calculate()"
                />
                <label for="working">Working</label>
                <br />
                <input
                    type="radio"
                    name="job"
                    id="retired"
                    value="retired"
                    onchange="calculate()"
                />
                <label for="retired">Retired</label>
            </form>
            <input
                type="number"
                id="price"
                placeholder="Salary"
                style="height: 20px"
                onkeyup="calculate()"
            />
        </div>

        <h3 id="priceText"></h3>

        <script>
            // SOLUTION 1

            function calculate() {
                // let working = document.querySelector("#working").value;
                // let retired = document.querySelector("#retired").value;

                let myType = document.querySelector("input");
                // console.log(myType.checked);

                let price = document.querySelector("#price").value;
                let priceText = document.querySelector("#priceText");
                // console.log(price);

                myType.checked ? price : (price *= 0.9);
                // console.log(price);

                priceText.innerText = `Your salary: ${price}`;
            }

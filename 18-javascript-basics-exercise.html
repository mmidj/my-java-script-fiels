        <h1>JAVASCRIPT BASICS EXERCISE</h1>

        <p>
            Write a program that calculates the average of two entered numbers
            and displays the result.
        </p>

        <script>
            let num1 = prompt("Please enter a number");
            let num2 = prompt("Please enter another number");
            // let num1 = Number(prompt("Please enter a number"));
            // let num2 = Number(prompt("Please enter another number"));

            console.log(num1, num2);
            console.log("Type of 1st Number: " + typeof num1);
            console.log("Type of 2st Number: " + typeof num2);

            let average = (+num1 + +num2) / 2;
            // let average = (Number(num1) + Number(num2)) / 2;
            // instead of this line, we can do the conversion when we take the input from the user
            console.log(average);
        </script>
    </body>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IF ELSE PRACTICE — 1</title>
    </head>
    <body>
        <h1>IF ELSE PRACTICE — 1</h1>
        <input type="number" placeholder="num1" id="input1" required />
        <input type="number" placeholder="num2" id="input2" required />
        <input type="number" placeholder="num3" id="input3" required />
        <button onclick="calculateProfit()">Calculate Profit</button>

        <script>
            /*Q — Write a program that receives three numbers and finds the average of them.

1 – If the average is bigger than the first number, display “profit”
2 – if not, display “loss”;*/

            function calculateProfit() {
                let input1 = +document.querySelector("#input1").value;
                let input2 = +document.querySelector("#input2").value;
                let input3 = +document.querySelector("#input3").value;
                console.log(input1, input2, input3);

                let allInputs = document.querySelectorAll("input");
                console.log(allInputs.length);

                let average = (input1 + input2 + input3) / allInputs.length;

                if (average > input1) {
                    console.log("profit");
                } else {
                    console.log("loss");
                }
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ITERATOR METHODS — FILTER</title>
    </head>
    <body>
        <h1>ITERATOR METHODS — FILTER</h1>
        <script>
            const priceList = [100, 150, 300, 50, 80];

            const filteredArray = priceList.filter((price) => {
                console.log(price);
                console.log(price > 100);
                return price > 100;
            });

            const filteredArray2 = priceList.filter((price) => price > 100);

            console.log(filteredArray);
            console.log(filteredArray2);
        </script>
    </body>
</html>

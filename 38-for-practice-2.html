<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FOR PRACTICE — 2</title>
    </head>
    <body>
        <h1>FOR PRACTICE — 2</h1>
        <h3 id="text"></h3>

        <script>
            /*
            
Q — Write a program that finds sum of even numbers between 100 - 200.

            */

            let sum = 0;
            let startPoint = 100;
            let endPoint = 200;

            for (let i = startPoint; i < endPoint; i += 2) {
                sum += i; // sum = sum + i;
                console.log(sum);
            }

            document.querySelector("#text").innerText = sum;
            // alert(sum);
        </script>
    </body>
</html>

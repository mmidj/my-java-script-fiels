        <h1>ITERATOR METHODS — MAP — PRACTICE 1</h1>
        <script>
            /*

            Q — Write an application that converts all names to upper case in an array.

            names = [ "Alex", "John",  "Hagrid", “Aragorn",  "Jack", “Galadriel” ];

            */
            const names = [
                "Alex",
                "John",
                "Hagrid",
                "Aragorn",
                "Jack",
                "Galadriel",
            ];

            const capitalNames = names.map((item, index) => {
                console.log(item + " — " + index);
                console.log(item.toUpperCase());
                const upperCaseName = item.toUpperCase();
                return upperCaseName;
            });

            console.log(capitalNames);
        </script>
    </body>

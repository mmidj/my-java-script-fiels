<html lang="en">

    <body>
        <h1>DO WHILE PRACTICE — 1</h1>
        <script>
            /*

Q — Write a game that guesses the number between 1-100 (inclusive) chosen by the user.

            */

            const randomNum = Math.floor(Math.random() * (101 - 1) + 1);
            console.log(randomNum);

            let guess;

            do {
                guess = prompt("Guess a number between 0 and 101");

                if (guess == randomNum) {
                    alert("Congratulations! You've guessed correctly.");
                } else if (guess > randomNum) {
                    alert("Please choose a smaller number.");
                } else if (guess === null) {
                    break; // if I click on cancel prompt returns null, so I can use it to break out of the while loop
                } else {
                    alert("Please choose a larger number.");
                }
            } while (guess != randomNum);

            // do {
            //     ...
            // } while(logical statement)
        </script>
    </body>
</html>

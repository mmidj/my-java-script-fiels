<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FOR</title>
    </head>
    <body>
        <h1>FOR</h1>
        <script>
            // i => index
            // i++ => i = i + 1
            // i-- => i = i - 1
            for (var i = 0; i < 5; i++) {
                console.log(`This is loop: ${i + 1}`);
                console.log(i);
            }
        </script>
    </body>
</html>

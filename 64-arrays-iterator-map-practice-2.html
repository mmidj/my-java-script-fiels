    <body>
        <h1>ITERATOR METHODS — MAP — PRACTICE 2</h1>
        <script>
            /*

            Q — Write a program with the following price list:

            priceList = [ 100, 150, 300, 50, 80 ];

            1 - 10% increase is required for those with a price of more than $100,

            2 - 15% increase for those with less than $100,
            
            3 - Store the new values in a new array.

            */

            const priceList = [100, 150, 300, 50, 80];

            const updatedPrices = priceList.map((price) => {
                console.log(price);
                if (price >= 100) {
                    price *= 1.1; // price = price + (price * 10/100);
                } else if (price < 100) {
                    price *= 1.15; // price = price + (price * 15/100);
                } else {
                    price;
                }

                return +price.toFixed(); // toFixed() converts numbers to strings after applying decimal section
            });

            console.log(priceList);
            console.log(updatedPrices);
            console.log(typeof updatedPrices[0]);
        </script>
    </body>

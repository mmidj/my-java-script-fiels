<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TERNARY PRACTICE — 1</title>
    </head>
    <body>
        <h1>TERNARY PRACTICE — 1</h1>
        <label for="price">Enter the price you want to check:</label>
        <input
            type="text"
            id="price"
            placeholder="$..."
            onkeyup="calculate()"
        />
        <button onclick="calculate()">CALCULATE</button>
        <p id="text"></p>

        <script>
            /*
Q — Get price from the user, 

1 – display “Best price” if it is more than 50000,
2 – display “Normal”, if it is between 50000 and 20000
3 – display “Not enough” if it is lower than 20000

            */
            function calculate() {
                let price = +document.querySelector("#price").value;
                // let price = Number(document.querySelector("#price").value);
                let text = document.querySelector("#text");

                price >= 50000
                    ? (text.innerText = "Best Price!")
                    : price >= 20000
                    ? (text.innerText = "Normal Price!")
                    : (text.innerText = "Not Enough!");
            }
        </script>
    </body>
</html>
